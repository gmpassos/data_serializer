version: 1.2.0
homepage: https://github.com/gmpassos/data_serializer

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  base_codecs: ^1.0.1
  collection: ^1.19.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.8
  dependency_validator: ^3.2.3
  coverage: ^1.9.0
  path: ^1.9.0
